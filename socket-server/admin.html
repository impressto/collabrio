<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabrio Admin - Text Injection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .active-sessions {
            background: #e9ecef;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
        }
        .session-list {
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ù Collabrio Admin</h1>
        <p style="text-align: center; color: #6c757d; margin-bottom: 2rem;">
            Inject text messages into active collaborative sessions
        </p>

        <div class="active-sessions">
            <strong>Active Sessions:</strong>
            <div id="sessionsList" class="session-list">Loading...</div>
            <button type="button" onclick="refreshSessions()" style="width: auto; padding: 0.5rem 1rem; margin-top: 0.5rem;">Refresh</button>
        </div>

        <form id="injectionForm">
            <div class="form-group">
                <label for="sessionId">Session ID:</label>
                <input type="text" id="sessionId" name="sessionId" required 
                       placeholder="Enter session ID (e.g., abc123xyz)">
            </div>

            <div class="form-group">
                <label for="messageType">Message Type:</label>
                <select id="messageType" name="type">
                    <option value="system">System</option>
                    <option value="admin">Admin</option>
                    <option value="bot">Bot</option>
                    <option value="announcement">Announcement</option>
                </select>
            </div>

            <div class="form-group">
                <label for="messageText">Message:</label>
                <textarea id="messageText" name="text" required 
                         placeholder="Enter the message to inject into the session..."></textarea>
            </div>

            <button type="submit">Inject Message</button>

            <div id="status" class="status"></div>
        </form>
    </div>

    <script>
        // Load active sessions on page load
        refreshSessions();

        // Form submission
        document.getElementById('injectionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                sessionId: formData.get('sessionId'),
                text: formData.get('text'),
                type: formData.get('type')
            };

            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch('/inject-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ ${result.message} (${result.clientsNotified} clients notified)`;
                    document.getElementById('messageText').value = '';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `‚ùå ${result.message}`;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Network error: ${error.message}`;
            }
            
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        });

        // Refresh active sessions
        async function refreshSessions() {
            const sessionsList = document.getElementById('sessionsList');
            
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (data.activeSessions && data.activeSessions.length > 0) {
                    sessionsList.innerHTML = data.activeSessions.map(session => 
                        `<div><button type="button" onclick="selectSession('${session}')" style="background: none; border: 1px solid #ccc; padding: 0.25rem 0.5rem; margin: 0.25rem; border-radius: 4px; cursor: pointer;">${session}</button></div>`
                    ).join('');
                } else {
                    sessionsList.innerHTML = '<em>No active sessions</em>';
                }
            } catch (error) {
                sessionsList.innerHTML = '<em>Error loading sessions</em>';
            }
        }

        // Select a session ID
        function selectSession(sessionId) {
            document.getElementById('sessionId').value = sessionId;
        }

        // Auto-refresh every 10 seconds
        setInterval(refreshSessions, 10000);
    </script>
</body>
</html>
